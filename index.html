<!DOCTYPE html>
<html>
<head>
  <title>Duck Hunt</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<div class="hide-for-small-only">
  <h1>Duck Hunt</h1>
</div>
  
<div class="row">

  <div id="content" class="small-12 columns">
    <img class="duck" src="images/duck.png" />
    <img class="duck" src="images/duck.png" />
    <img class="duck" src="images/duck.png" />
  </div> 
</div>

  <div class="small-3 columns">

    </div>
  </div>

  <div class="small-6 columns">
    <h3>Hits</h3>
    <div class="ducks-to-shoot">
    </div>
  </div>

    <h3>Score</h3>
    <div class="score">
    </div>
  </div>
